<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S.I.T. Registration Form</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form onsubmit="return validatePasswords()">
      <div class="form-group">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email ID" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Mobile Number" required>
      </div>
      <div class="form-group">
        <select required>
          <option value="">Select Course</option>
          <option>B.Tech</option>
          <option>B.Sc</option>
          <option>BBA</option>
          <option>Diploma</option>
          <option>MBA</option>
          <option>M.Tech</option>
        </select>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Create Password (min 8 characters)" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <small id="password-error" style="color: red; display: none;">âš  Passwords do not match or are too short</small>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter Captcha" required>
        <div class="captcha-img">
          A B C 1 2 3
          <button type="button" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">ðŸ”„</button>
        </div>
      </div>
      <button class="registration-btn" type="submit">Register</button>
    </form>
  </div>
  
  <footer>
    <a href="#">About Us</a> | 
    <a href="#">FAQ</a> | 
    <a href="#">Contact Us</a><br>
    Â© 2025 Starlight Institute of Tech
  </footer>

  <script>
    function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const errorMsg = document.getElementById("password-error");

      // user must set 8character password
      if (password.length < 8) {
        errorMsg.innerText = "âš  Password must be at least 8 characters long";
        errorMsg.style.display = "block";
        return false;
      }

      // password should match in both
      if (password !== confirmPassword) {
        errorMsg.innerText = "âš  Passwords do not match";
        errorMsg.style.display = "block";
        return false;
      }

      errorMsg.style.display = "none";
      return true;
    }
  </script>
</body>
</html>
