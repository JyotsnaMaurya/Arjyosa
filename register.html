<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.I.T Registration</title> 
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h2>Starlight Institute of Tech<br>Registration</h2>
    
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="logonId">Logon ID *</label>
        <input type="text" id="logonId" placeholder="Enter your Logon ID" required>
      </div>
      <div class="form-group">
        <label for="salutation">Salutation</label>
        <select id="salutation">
          <option disabled selected>Select Salutation</option>
          <option>Mr.</option>
          <option>Ms.</option>
          <option>Mrs.</option>
          <option>Dr.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" placeholder="Enter your Last Name" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" placeholder="Enter your First Name" required>
      </div>
      <div class="form-group">
        <label for="password">Define Password *</label>
        <input type="password" id="password" placeholder="At least 8 characters" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
        <div id="error">âš  Passwords do not match or too short</div>
      </div>
      <div class="form-group">
        <label for="email">E-Mail Address *</label>
        <input type="email" id="email" placeholder="Enter a valid email" required>
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
          <option>English</option>
          <option>Hindi</option>
          <option>Marathi</option>
        </select>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="accessibility">
        <label for="accessibility">Activate Accessibility Feature</label>
      </div>
      <div class="btn-group">
        <button type="submit" class="submit-btn">Proceed with Registration</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="script2.js"></script>

</body>
</html>
