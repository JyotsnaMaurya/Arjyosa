<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.I.T - Admission Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Login Section -->
  <div class="container login-box">
    <h2>Login</h2>
    <form onsubmit="return loginFunction()">
      <input type="text" id="loginId" placeholder="Login ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="captcha" placeholder="Enter Captcha" required>
      <div class="captcha-img">l d Z I 0 4 <span style="cursor: pointer;">ðŸ”„</span></div>
      <div class="options">
        <label><input type="checkbox"> Keep me signed in</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Personal Details -->
  <section class="section personal-details">
    <h2>Personal Details</h2>
    <form>
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender *</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="parentname">Father's / Mother's Name *</label>
      <input type="text" id="parentname" name="parentname" required>

      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select your category</option>
        <option>General</option>
        <option>SC</option>
        <option>ST</option>
        <option>OBC</option>
        <option>Others</option>
      </select>

      <label for="address">Address *</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </form>
  </section>

  <!-- Academic Details -->
  <section class="section academic-details">
    <h2>Academic Details</h2>
    <form>
      <label for="board10">10th Board *</label>
      <input type="text" id="board10" name="board10" required>

      <label for="percentage10">10th Percentage *</label>
      <input type="number" id="percentage10" name="percentage10" min="0" max="100" required>

      <label for="board12">12th Board *</label>
      <input type="text" id="board12" name="board12" required>

      <label for="percentage12">12th Percentage *</label>
      <input type="number" id="percentage12" name="percentage12" min="0" max="100" required>
    </form>
  </section>

  <!-- Course Selection -->
  <section class="section course-selection">
    <h2>Course Selection</h2>
    <form>
      <label for="course">Select Course *</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select Your Course</option>
        <option>B.Tech in Computer Science</option>
        <option>B.Tech in Mechanical Engineering</option>
        <option>B.Tech in Electrical Engineering</option>
        <option>BCA</option>
        <option>MCA</option>
        <option>MBA</option>
      </select>

      <label for="shift">Preferred Shift *</label>
      <select id="shift" name="shift" required>
        <option value="" disabled selected>Select Shift</option>
        <option>Morning</option>
        <option>Evening</option>
      </select>
    </form>
  </section>

  <!-- Documents Upload -->
  <section class="section documents-upload">
    <h2>Documents Upload</h2>
    <form>
      <label for="photo">Passport Size Photo *</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="signature">Signature *</label>
      <input type="file" id="signature" name="signature" accept="image/*" required>

      <label for="marksheet">Marksheet (10th & 12th) *</label>
      <input type="file" id="marksheet" name="marksheet" accept=".pdf,.jpg,.png" required>
    </form>
  </section>

  <!-- Contact Details -->
  <section class="section contact-details">
    <h2>Contact Details</h2>
    <form>
      <label for="mobile">Mobile Number *</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
    </form>
  </section>

  <!-- Declaration & Submit -->
  <section class="section declaration-submit">
    <h2>Declaration & Submit</h2>
    <form>
      <label><input type="checkbox" required> I hereby declare that the information provided is true and correct.</label>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <!-- Payment Section -->
  <section class="section payment-details">
    <h2>Payment Details</h2>
    <form id="paymentForm">
      <p>Choose Payment Amount *</p>
      <div class="payment-options">
        <label><input type="radio" name="amount" value="20000" required> â‚¹20,000</label>
        <label><input type="radio" name="amount" value="15000"> â‚¹15,000</label>
        <label><input type="radio" name="amount" value="10000"> â‚¹10,000</label>
        <label><input type="radio" name="amount" value="other" id="otherRadio"> Other</label>
      </div>
      <input type="number" id="otherAmount" name="otherAmount" placeholder="Enter custom amount" min="100" step="100" disabled>
      <button type="submit">Pay Now</button>
    </form>
  </section>

  <section class="payment-section">
    <h2 class="payment-title">Payment Details</h2>
    <form id="paymentForm">
      <p class="amount-heading">Choose Payment Amount *</p>

      <div class="amount-options">
        <label class="amount-label">
          <input type="radio" name="amount" value="20000" required>
          â‚¹20,000
        </label>
        <label class="amount-label">
          <input type="radio" name="amount" value="15000">
          â‚¹15,000
        </label>
        <label class="amount-label">
          <input type="radio" name="amount" value="10000">
          â‚¹10,000
        </label>
        <label class="amount-label">
          <input type="radio" name="amount" value="other" id="otherRadio">
          Other
        </label>
      </div>
      <input type="number" id="otherAmount" name="otherAmount" placeholder="Enter custom amount" min="100" step="100" disabled class="custom-amount-input">
      <button type="submit" class="pay-button">Pay Now</button>
    </form>
  </section>

  <footer>
    <a href="#">About Us</a> |
    <a href="#">FAQ</a> |
    <a href="#">Contact Us</a><br>
    Â© 2025 Starlight Institute of Tech
  </footer>

  <script src="script1.js"></script>

</body>
</html>
